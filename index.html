<!DOCTYPE html>
<html lang="en">

<head>
  <title>zDyant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/8da0c7582a.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script defer src="js/on_scroll.js"></script>

</head>

<body class="">
  <!-- Page div -->
  <div class="">

    <!-- Navbar ------------------------------------------------- -->
    <nav class="navbar is-fixed-top card-bg radius-l mx-4 my-2" role="navigation">

      <div class="navbar-brand mx-5 px-1 py-1">
        <a class="navbar-item can-hover radius-m" href="#">
          <span class="icon is-medium">
            <i class="fa-solid fa-house fa-xl"></i>
          </span>
        </a>

        <!-- Burger, on the right -->
        <a role="button" class="navbar-burger can-hover" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <!-- Right items -->
      <div class="navbar-menu is-shadowless mx-5" id="navMenu">
        <div class="navbar-end">

          <!-- Dropdown -->
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link can-hover" href="#projects"> Projects </a>

            <div class="navbar-dropdown card-bg is-boxed is-left">

              <a class=" navbar-item">Hyprnova</a>
              <a class="navbar-item">Foccus</a>
              <hr class="navbar-divider">
              <div class="navbar-item has-text-dark">
                More coming soon..
              </div>

            </div>
          </div>

          <!-- Icons -->
          <a class="navbar-item can-hover is-inline-block radius-m mx-2 my-1" href="https://github.com/zDyanTB">
            <span class="icon is-medium">
              <i class="fa-brands fa-github fa-xl"></i>
            </span>
          </a>

          <a class="navbar-item can-hover is-inline-block radius-m mx-2 my-1" href="https://ko-fi.com/zdyant">
            <span class="icon is-medium">
              <i class="fas fa-mug-hot fa-xl"></i>
            </span>
          </a>

        </div>
      </div>
    </nav>


    <!-- Profile header --------------------------------------------------- -->
    <section class="hero is-fullheight">

      <!-- Pattern background -->
      <div class="profile-img-overlay" style="
          background: #000 url(assets/img/pattern_banner.png) center/cover repeat;">
      </div>

      <div class="profile-svg-overlay" style="
          background: url(assets/img/pattern-waves.svg) repeat;
          ">
      </div>

      <!-- Background image -->
      <div class="hero-body">

        <!-- Profile -->
        <div class="section columns is-6">

          <div class="column is-two-thirds">
            <figure class="image">
              <img class="radius-xxl" id="avatar" src="" alt="User avatar">
            </figure>
          </div>

          <div class="column my-4">
            <p class="title mb-2" id="account-name"></p>
            <p class="subtitle" id="bio"></p>
          </div>

        </div>
      </div>

      <!-- Floating arrow -->
      <div class="hero-foot">
        <div class="container has-text-centered">
          <span class="icon is-large has-text-info">
            <i class="fa-solid fa-sort-down fa-2xl"></i>
          </span>
        </div>
      </div>
    </section>

    <!-- Projects --------------------------------------------------------------- -->
    <div class="gradient-background is-relative">

      <!-- Title -->
      <div class="has-text-centered section">
        <p class="title has-text-info">Projects</p>
      </div>

      <!-- Content -->
      <div class="container is-fullhd" id="repo-container"> </div>

      <!-- Template, by js -->
      <template id="repo-template">

        <div class="section is-medium">

          <div class="repo-box reveal is-relative">
            <a class="repo-link" href="">
              <img class="repo-img has-radius-large" src="" alt="Repository image" />
            </a>

            <span class="icon repo-icon has-text-info is-large">
              <i class="fa-solid fa-brands fa-github fa-2xl"></i>

            </span>
          </div>

          <div class="px-6 py-6 reveal is-shadowless has-text-left has-radius-large">
            <span class="title repo-title"> </span>
            <div class="subtitle py-2">
              <span class="has-text-info icon"> <i class="fa-solid fa-star"></i> </span>
              <span class="has-text-info star-count"></span>

            </div>

            <span class="subtitle repo-desc"> </span>
          </div>
        </div>
      </template>

    </div>

  </div>
</body>

</html>
