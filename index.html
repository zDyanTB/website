<!DOCTYPE html>
<html lang="en">

<head>
  <title>zDyant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/8da0c7582a.js" crossorigin="anonymous"></script>
  <script src="js/theming.js"></script>
  <script src="js/index.js"></script>
  <script defer src="js/on_scroll.js"></script>

</head>

<body>
  <!-- Page div -->
  <div class="main-frame dark-mode">

    <!-- Navbar ------------------------------------------------- -->
    <nav class="navbar has-soft-shadow is-fixed-top dark-mode radius-l mx-6 my-4" role="navigation">

      <div class="navbar-brand mx-4 px-1 py-1">
        <a class="navbar-item can-hover radius-m" href="#">
          <span class="icon is-medium">
            <i class="fa-solid fa-house fa-xl"></i>
          </span>
        </a>

        <!-- Burger, on the right -->
        <a role="button" class="navbar-burger can-hover" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <!-- Right items -->
      <div class="navbar-menu is-shadowless mx-4" id="navMenu">
        <div class="navbar-end">

          <!-- Dropdown -->
          <div class="navbar-item has-dropdown is-hoverable can-hover radius-m mx-1 my-1">
            <a class="navbar-link radius-m" href="#projects" style="background-color: transparent">
              <span>Projects</span>
            </a>

            <div class="navbar-dropdown dark-mode is-boxed is-left">

              <a class=" navbar-item">
                <span>Hyprnova</span>
              </a>
              <a class="navbar-item">
                <span>Foocus</span>
              </a>
              <hr class="navbar-divider">
              <div class="navbar-item has-text-dark">
                More coming soon..
              </div>

            </div>
          </div>

          <!-- Icons -->
          <a class="navbar-item can-hover is-inline-block radius-m mx-2 my-1" href="https://github.com/zDyanTB">
            <span class="icon is-medium">
              <i class="fa-brands fa-github fa-xl"></i>
            </span>
          </a>

          <a class="navbar-item can-hover is-inline-block radius-m mx-2 my-1" href="https://ko-fi.com/zdyant">
            <span class="icon is-medium">
              <i class="fas fa-mug-hot fa-xl"></i>
            </span>
          </a>

        </div>
      </div>
    </nav>


    <!-- Profile header --------------------------------------------------- -->
    <section class="hero is-fullheight">

      <div class="hero-body">

        <!-- Profile -->
        <div class="section columns is-6">

          <div class="column is-two-thirds">
            <figure class="image">
              <img class="radius-xxl has-hard-shadow" id="avatar" src="" alt="User avatar">
            </figure>
          </div>

          <div class="column my-4 mx-2">
            <span class="title mb-2" id="account-name"></span><br>
            <span class="subtitle" id="bio"></span>
          </div>

        </div>
      </div>
    </section>

    <!-- Projects --------------------------------------------------------------- -->
    <div>

      <!-- Title -->
      <div class="container is-max-widescreen ">
        <span class="sr-only">Projects</span>
        <span class="title" style="background-color: transparent !important" id="projects" aria-hidden="true">
          <span>Pr</span>
          <span class="stretch-o"></span>
          <span>jects</span>
        </span>
      </div>

      <!-- Content -->
      <div class="container is-fullhd" id="repo-container"> </div>

      <!-- Template, by js -->
      <template id="repo-template">

        <div class="section is-medium">

          <div class="repo-box is-relative">
            <a class="repo-link" href="">
              <img class="repo-img has-hard-shadow radius-xxl" src="" alt="Repository image" />
            </a>

            <span class="icon accent-color repo-icon is-large">
              <i class="fa-solid fa-link fa-2xl"></i>

            </span>
          </div>

          <div class="px-2 py-2 has-text-left radius-l">
            <span class="title repo-title"> </span>
            <div class="subtitle py-2">
              <span class="icon accent-color"> <i class="fa-solid fa-star"></i> </span>
              <span class="star-count"></span>

            </div>

            <span class="subtitle repo-desc"> </span>
          </div>
        </div>
      </template>

    </div>

    <div id="switch-mode" class="has-soft-shadow dark-mode radius-xl py-4 px-4">
      <span class="icon accent-color is-large">
        <i id="switch-icon" class="fas fa-moon fa-xl"></i>
      </span>
    </div>

  </div>
  <div class="clip"></div>
</body>

</html>
