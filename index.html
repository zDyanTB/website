<!DOCTYPE html>
<html lang="en">

<head>
  <title>zDyant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/8da0c7582a.js" crossorigin="anonymous"></script>
</head>

<body class="">
  <!-- Page div -->
  <div class="">

    <!-- Navbar ------------------------------------------------- -->
    <!-- Make changes to the js file to change the colorscheme -->
    <nav class="navbar is-black has-radius-large is-fixed-top mx-5 my-4" role="navigation">

      <div class="navbar-brand mx-5 px-1 py-1">
        <a class="navbar-item has-indicator has-radius-large" href="#">
          <span class="icon is-medium">
            <i class="fa-solid fa-house fa-lg"></i>
          </span>
        </a>

        <!-- Burger, on the right -->

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <!-- Right items -->
      <div class="navbar-menu is-shadowless mx-5" id="navMenu">
        <div class="navbar-end">

          <!-- Dropdown -->
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Projects </a>

            <div class="navbar-dropdown is-boxed is-left is-black">

              <a class=" navbar-item">Hyprnova</a>
              <a class="navbar-item">Foccus</a>
              <hr class="navbar-divider">
              <div class="navbar-item has-text-dark">
                More coming soon..
              </div>

            </div>
          </div>

          <!-- Icons -->

          <a class="navbar-item has-indicator is-inline-block has-radius-large mx-2 my-1"
            href="https://github.com/zDyanTB">
            <span class="icon is-medium">
              <i class="fa-brands fa-github fa-lg"></i>
            </span>
          </a>


          <a class="navbar-item has-indicator is-inline-block has-radius-large mx-2 my-1"
            href="https://ko-fi.com/zdyant">
            <span class="icon is-medium">
              <i class="fas fa-mug-hot fa-lg"></i>
            </span>
          </a>

        </div>

      </div>

    </nav>


    <!-- Profile header --------------------------------------------------- -->
    <section class="hero is-fullheight">

      <!-- Pattern background -->
      <div class="profile-img-overlay" style="
          background: #000 url(assets/img/pattern_banner.png) center/cover repeat;">
      </div>

      <div class="profile-svg-overlay" style="
          background: url(assets/img/pattern-waves.svg) repeat;
          ">
      </div>

      <!-- Background image -->
      <div class="hero-body"> <!-- Avatar image, provided by js -->
        <div class="section card is-shadowless has-radius-large">

          <figure class="image is-128x128 py-2 px-2">
            <img class="has-radius-large" id="avatar" src="" alt="User avatar">
          </figure>

          <!-- Bio, by js -->
          <div class="py-2 px-2">
            <p class="title">zDyant</p>
            <p class="subtitle" id="bio"></p>
          </div>

          <!-- Links -->
          <div class="container px-2 py-2">
            <a class="button is-white mr-4" href="https://github.com/zDyanTB">
              <span class="icon is-medium">
                <i class="fa-brands fa-github fa-xl"></i>
              </span>
            </a>

            <a class="button is-white mr-4" href="https://ko-fi.com/zdyant">
              <span class="icon is-large">
                <i class="fas fa-mug-hot fa-xl"></i>
              </span>
            </a>
          </div>

        </div>
      </div>

      <!-- Floating arrow -->
      <div class="hero-foot">
        <div class="container has-text-centered">
          <span class="icon is-large has-text-info">
            <i class="fa-solid fa-sort-down fa-2xl"></i>
          </span>
        </div>
      </div>
    </section>

    <!-- Projects --------------------------------------------------------------- -->
    <div class="gradient-background">

      <!-- Title -->
      <div class="has-text-centered section">
        <p class="title has-text-info">Projects</p>
      </div>

      <!-- Content -->
      <div class="container-is-fullhd" id="repo-container"> </div>

      <!-- Template, by js -->
      <template id="repo-template">
        <a class="repo-link " href="" style="height: 50% !important;">

          <div class="columns is-multiline section is-medium">

            <div class="column is-four-fifths">
              <img class="img has-radius-large" src="" alt="Repository image" />
            </div>

            <div class="column px-2 has-text-left has-radius-large">
              <span class="title repo-title"> </span>
              <div class="subtitle py-2">
                <span class="has-text-info icon"> <i class="fa-solid fa-star"></i> </span>
                <span class="has-text-info star-count"></span>
              </div>

              <span class="subtitle repo-desc"> </span>
            </div>
          </div>
        </a>
      </template>

    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
